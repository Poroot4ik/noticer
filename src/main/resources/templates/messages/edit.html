<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование сообщения</title>
</head>
<body>

<!--<form th:method="PATCH" th:action="@{/messages/{id}(id=${message.getId()})}" th:object="${message}">-->
<form th:method="PATCH" th:action="@{/messages/{id}(id=${message.getId()})}">
    <label for="message">Enter message: </label>
    <input type="text" th:field="*{message.text}" id="message"/>
    <div style="color:red" th:if="${#fields.hasErrors('message.text')}" th:errors="*{message.text}">Name Error</div>
    <label for="message_tag">Enter tag: </label>
    <input type="text" th:field="*{message.tag.tagName}" id="message_tag"/>
    <div style="color:red" th:if="${#fields.hasErrors('message.tag.tagName')}" th:errors="*{message.tag.tagName}">Name Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>-->

</body>
</html>
