<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новое сообщение</title>
</head>
<body>

<form th:method="POST" th:action="@{/messages}">
    <label for="message">Enter message: </label>
    <input type="text" th:field="*{message.text}" id="message"/>
    <label for="message_tag">Enter tag: </label>
    <input type="text" th:field="*{message.tag.tagName}" id="message_tag"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
