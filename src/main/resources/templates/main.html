<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Noticer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div>
    <form th:action="@{/main}" method="post">
        <input type="text" name="text" placeholder="Введите сообщение" />
        <input type="text"  name="noteName" placeholder="Тэг"/>
        <button type="submit">Добавить</button>
    </form>
</div>
<div>Список сообщений</div>
<form th:action="@{/filter}" method="post">
        <input type="text" name="filter" />
        <button type="submit">Найти</button>
    </form>

    <div th:each="note,iterRow : ${notes}" th:class="'note ' +  ${note}"> <!-- iteration over rows -->
        <p th:text="${note.getNoteName()}"></p>
            <div class="seat" th:each="entry,iterSeat : ${entries}">  <!-- iteration over seats for each row -->
                <input type="checkbox" th:id="${iterRow.count} + ${entry}" th:if= "${entry.getNote().equals(note)}">
                <label th:for="${iterRow.count} + ${entry}" th:text="${entry.getText()}" th:if= "${entry.getNote().equals(note)}"></label>
                <a th:href="@{/main}" th:onclick="'showAlert2('+${entry.getId()}+')'" th:if= "${entry.getNote().equals(note)}"> &#10006; </a>
            </div>
    </div>

</body>

</html>
