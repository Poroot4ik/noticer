<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая заметка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
            integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
            async></script>
</head>

<body>

<div class="row" data-masonry='{"percentPosition": true }'>
    <div class="col-sm-6 col-lg-4 mb-4">
        <div class="card">
            <form th:method="POST" th:action="@{/notes}">
                <div class="card-body row">
                    <div class="col-10 mb-2">
                        <label class="form-label" th:for="title">Note title: </label>
                        <input class="form-control" type="text" th:field="*{note.title}" th:id="title"/>
                        <input type="hidden" th:field="*{note.id}"/>
                    </div>
                    <label class="form-label">Entries: </label>
                    <div class="col-10 mb-2">
                        <input class="form-control" type="text" th:field="*{newEntry.text}"/>
                        <input type="hidden" th:field="*{newEntry.id}"/>
                    </div>
                    <div class="col-2 mb-2">
                        <input class="btn btn-primary" type="submit" value="..."/>
                    </div>
                </div>
                <div class="col-auto mb-2">
                    <input class="btn btn-primary" type="submit" value="Create!"/>
                </div>
            </form>
            <!--            <form th:method="POST" th:object="${newEntry}" th:action="@{/entries/{note_id}(id=${note.getId()})">-->
            <!--                <input type="text" th:field="*{newEntry.text}"/>-->
            <!--                <input type="hidden" th:field="*{newEntry.id}"/>-->
            <!--                <input type="submit" value="..."/>-->
            <!--            </form>-->
        </div>
    </div>

</div>
</body>
</html>
