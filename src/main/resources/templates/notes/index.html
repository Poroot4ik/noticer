<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сообщения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>
<body>

<div class="row" data-masonry='{"percentPosition": true }'>
    <div class="col-sm-6 col-lg-4 mb-4" th:each="note : ${notes}">
        <div class="card">
            <h5 class="card-title" th:text = "${note.getTitle()}">note</h5>
            <div class="card-body" th:each="entry : ${note.getEntries()}">
                <p class="card-text" th:text="${entry.getText()}">entry</p>
              <!--  <a th:href="@{/entries/{id}(id=${entry.getId()})}">...</a>-->
            </div>
            <a th:href="@{/notes/{id}(id=${note.getId()},title=${note.getTitle()})}">...</a>
        </div>
    </div>
    <a href="/notes/new">Create new note</a>
</div>

</body>
</html>
